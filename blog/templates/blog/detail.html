<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"

    </script>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'mdeditor/css/editormd.min.css' %}" rel="stylesheet">
    <link href="{% static 'mdeditor/css/editormd.preview.css' %}" rel="stylesheet">


</head>
<body>

<div class="container page-header">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">RabKool</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="http://www.rabkool.info/">主页</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</div>

<div class="container page-header">
    <h1>{{ curr_article.title }}</h1>
</div>

{#<div class="container page-body">#}
{#    <div>#}
{#        {% for section in section_list %}#}
{#            <p>{{ section }}</p>#}
{#        {% endfor %}#}
{#    </div>#}
{#</div>#}

<div class="container page-body">
    <div>
        <div id="content"><textarea>{{ section_list }}</textarea></div>
    </div>
</div>

<div>
    <nav aria-label="...">
        <ul class="pager">
            <li><a href="/detail/{{ previous_article.article_id }}">上一篇: {{ previous_article.title }}</a></li>
            <li><a href="/detail/{{ next_article.article_id }}">下一篇: {{ next_article.title }}</a></li>
        </ul>
    </nav>
</div>

<hr>
<footer class="footer ">
    <div class="container">
        <div class="row footer-top">
        </div>
        <div class="row footer-bottom">
            <ul class="list-inline text-center">
                <li>©2020 RabKool</li>
            </ul>
        </div>
    </div>
</footer>

<script src="{% static 'mdeditor/js/jquery.min.js' %}"></script>
<script src="{% static 'mdeditor/js/editormd.min.js' %}"></script>
<script src="{% static 'mdeditor/js/lib/marked.min.js' %}"></script>
<script src="{% static 'mdeditor/js/lib/prettify.min.js' %}"></script>
<script src="{% static 'mdeditor/js/lib/raphael.min.js' %}"></script>
<script src="{% static 'mdeditor/js/lib/underscore.min.js' %}"></script>
<script src="{% static 'mdeditor/js/lib/sequence-diagram.min.js' %}"></script>
<script src="{% static 'mdeditor/js/lib/flowchart.min.js' %}"></script>
<script src="{% static 'mdeditor/js/lib/jquery.flowchart.min.js' %}"></script>
<script>
    $(function () {
        // js 解析markdown
        editormd.markdownToHTML("content", {
            //htmlDecode      : "style,script,iframe",  // you can filter tags decode
            emoji: true,
            taskList: true,
            tex: true,  // 默认不解析
            flowChart: true,  // 默认不解析
            sequenceDiagram: true,  // 默认不解析
        });

        $(".reference-link").each(function (i, obj) {
            console.log(obj)
        })
    })

</script>
</body>
